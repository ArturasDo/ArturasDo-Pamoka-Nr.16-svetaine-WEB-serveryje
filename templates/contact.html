{% extends "base.html" %}

{% block content %}
    <div class="container">
        <p><h3>Kontaktai</h3></p>
        <p>Arturas Dovydėnas<br>
        Vilniaus gatvė<br><br>
        Jei norite su manimi susisiekti,<br>
        įveskite savo duomenis ir su<br>
        jumis susisieksiu.
        </p>
    </div>
<!--    </div>-->
<form method="post" action="/contact">
    <div class="container">
        <p><input type="text" name="contact-name" placeholder="Jūsų vardas"><br>

        <p><input type="email" name="contact-email" placeholder="Jūsų el.pašto adresas"><br>

        <p><textarea name="contact-message" placeholder="Vieta trumpai žinutei"></textarea><br>

        <p><button type="submit">Patvirtinti</button>
    </div>
</form>
{% endblock content %}
